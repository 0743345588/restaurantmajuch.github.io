<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Delivery Option</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .icon {
      font-size: 60px;
      color: #4BB543;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 15px;
      color: #333;
    }

    p {
      color: #555;
      margin: 5px 0 15px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #4BB543;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3ca636;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- First Step: Ask Delivery Option -->
  <div class="container" id="delivery-choice">
    <h1>Choose How to Receive Your Order</h1>
    <p>Please select your preferred option:</p>
    <button class="btn" onclick="confirmOrder('Delivery')">Deliver to My Address</button>
    <button class="btn" onclick="confirmOrder('On-site')">Pick Up at Restaurant</button>
  </div>

  <!-- Second Step: Confirmation Message -->
  <div class="container" id="confirmation" style="display: none;">
    <div class="icon">✔</div>
    <h1>Thank You for Your Order!</h1>
    <p id="method-text"></p>
    <p>Your order has been placed successfully.</p>
    <p>We’ve sent a confirmation to your email.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>

  <script>
    function confirmOrder(method) {
      document.getElementById('delivery-choice').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('method-text').innerText = 
        method === 'Delivery' 
        ? "You chose to have your order delivered to your address." 
        : "You chose to pick up your order at the restaurant.";
    }
  </script>

</body>
</html>
